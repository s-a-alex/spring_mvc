<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../public/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <title th:text="#{application_name}">
        Singer Web Application
    </title>
</head>
<body>
<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="#" th:href="@{/}" th:text="#{root_text}">Root</a></li>
                    <li><a href="#" th:href="@{/home}" th:text="#{home_text}">Home</a></li>
                    <li><a href="#" th:href="@{/singers}">Singers</a></li>
                    <li><a href="#" th:href="@{/singers/new}">Add Singer</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right" >
                    <li th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a href="/login" th:href="@{/login}">
                            <span class="glyphicon glyphicon-log-in" th:text="#{label_login}">&nbsp;Login</span>
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href="/logout" th:href="@{/logout}">
                            <span class="glyphicon glyphicon-log-out" th:text="#{label_logout}">&nbsp;Logout</span>
                        </a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>
</div>
</body>
</html>
